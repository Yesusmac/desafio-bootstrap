<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Mi css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Desafio Bootstrap</title>
</head>

<body>
    <!-- header -->
    <header>
        <!-- nav -->
        <nav class="navbar navbar-expand-lg" style="background-color: #39a1eb;">
            <div class=" container-fluid">
                <a class="navbar-brand" href="./index.html">Sensuality</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Paginas/Productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Paginas/Información.html">Información</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Paginas/contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Paginas/crear_cuenta.html">Crear cuenta</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Búsqueda" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Búsqueda</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main>
        <!-- carrousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://dummyimage.com/250x150/000/fff" class="d-block w-100" alt="banner1">
                </div>
                <div class="carousel-item">
                    <img src="https://dummyimage.com/250x150/000/fff" class="d-block w-100" alt="banner2">
                </div>
                <div class="carousel-item">
                    <img src="https://dummyimage.com/250x150/000/fff" class="d-block w-100" alt="banner3">
                </div>
                <div class="carousel-item">
                    <img src="https://dummyimage.com/250x150/000/fff" class="d-block w-100" alt="banner4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previo</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">A continuación</span>
            </button>
        </div>
    </main>
    <!-- footer -->
    <div class="container-fluid">
        <footer class="row footerBg paddingTB">
            <div class="col-lg-4 col-xs-12">
                <img class="img-log-footer" src="./Imagenes/logo1.jpg"  alt="logo">
            </div>
            <div class="col-lg-4 col-xs-12">
                <h3 class="tit-footer">REDES SOCIALES</h3>
            </div>
            <div class="col-lg-4 col-xs-12">
                <h3 c>CONTACTO</h3>
            </div>
        </footer>
    </div>

    <!-- javasript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
